<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="text-block">
            <div class="row1">
                <h1 class="main-title">Log In</h1>
                <p class="subtitle">Log in to your account to upload or download <br> pictures, videos or music.</p>
                <form action="" class="form">
                    <input type="text" class="input-field" placeholder="Enter your email address">
                    <a href="" class="forgot-password">Forgot password?</a>
                    <a href="" class="next">
                        <span class="next-text">Next</span>
                        <img src="img/arrow.png" alt="" class="right-arrow">
                    </a>
                </form>
            </div>
            <div class="row2">
                <h2 class="caption">Or log in with</h2>
                <div class="buttons">
                    <a href="" class="button">
                        <img src="./img/facebook.png" alt="" class="button__icon">
                        <span class="button__text">Facebook</span>
                    </a>
                    <a href="" class="button">
                        <img src="img/google.png" alt="" class="button__icon">
                        <span class="button__text">Google</span>
                    </a>
                </div>
                <div class="foot-text">Don't have an account yet? <a href="">Sign up</a></div>
            </div>
        </div>
        <div class="main-image">
            <img src="./img/images.jpg" alt="" class="main-img">
            <img src="./img/close.png" alt="" class="close">
        </div>
    </div>
</body>
</html>
